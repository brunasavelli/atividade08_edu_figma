<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="fundo">
        <section class="main">
            <section class="header">
                <section class="titulo">
                    <img src="img/seta-esquerda.png" alt="">
                    <h1>Checkout</h1>
                </section>
                <section class="h6">
                    <h6>Homepage</h6>
                    <h6>/</h6>
                    <h6>Clothing Category</h6>
                    <h6>/</h6>
                    <h6>Checkout</h6>
                </section>
                <section class="vertical">
                    <img class="losangos" src="img/losango-1.png" alt="">
                    <hr>
                    <img class="losangos" src="img/losango-2.png" alt="">
                    <hr>
                    <img class="losangos" src="img/losango-3.png" alt="">
                    <section class="text">
                        <h4 class="um" >Delivery</h4>
                        <h4 class="dois" >Payment</h4>
                        <h4 class="tres">Confirmation</h4>
                    </section>
                </section>
                <hr class="linha">
                <section class="info">
                    <h1>Contact Information</h1>
                    <section class="forms">
                        <section class="esquerda">
                            <legend>First Name</legend>
                            <div class="caixa">
                                <input type="text" id="name" name="name" placeholder="Mary, John">
                            </div>
    
                            <legend class="email-text">Email Address</legend>
                            <div class="caixa">
                                <input type="email" id="email" name="email" placeholder="Your email @gmail.com" color: #9e9e9e8a;>
                            </div>
                        </section>
    
                        <section class="direita">
                            <legend>Last Name</legend>
                            <div class="caixa">
                                <input type="text" id="name" name="name" placeholder="Last e.g John, Mary">
                            </div>
    
                            <legend class="phone" for="phone">Your Phone Number</legend>
                            <div class="caixa">
                                <input type="text" id="phone" name="phone" placeholder="(11) 1234-5678" required maxlength="15">
                            </div>
                        </section>
                    </section>
                    <h1>Delivery Information</h1>
                    <section class="forms2">
                        <section class="em-cima">
                            <section class="esquerda2">
                                <legend>Delivery Date</legend>
                                <DIV class="caixa">
                                    <input type="text" id="data" placeholder="DD/MM/YYYY" required>
                                    <i class="fa-regular fa-calendar" style="color: #cfcfcf;"></i>
                                </DIV>
                            </section>
                            <section class="direita2">
                                <legend>Conventional Time</legend>
                                <div class="caixa">
                                    <input type="text" placeholder="1pm-9pm" required>
                                    <i class="fa-regular fa-clock" style="color: #cfcfcf;"></i>
                                </div>
                            </section>
                        </section>
    
                        <section class="embaixo">
                            <section class="cidades">
                                <legend>City</legend>
                                <div class="caixa2">
                                    <select>
                                        <option value="São Paulo ">São Paulo </option>
                                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                                        <option value="Brasília ">Brasília </option>
                                        <option value="Belo Horizonte">Belo Horizonte</option>
                                        <option value="Salvador ">Salvador </option>
                                        <option value="Curitiba ">Curitiba </option>
                                        <option value="Fortaleza ">Fortaleza </option>
                                        <option value="Manaus ">Manaus </option>
                                        <option value="Porto Alegre">Porto Alegre</option>
                                        <option value="Recife ">Recife </option>
                                    </select>
                                </div>
                            </section>
                            
                            <section class="address">
                                <legend>Address</legend>
                                <div class="caixa">
                                    <input type="text" id="address" name="address" placeholder="Click to find address">
                                    <i class="fa-solid fa-magnifying-glass" style="color: #cfcfcf;"></i>
                                </div>
                            </section>
    
                            <section class="code">
                                <legend>Zip code</legend>
                                <div class="caixa3">
                                    <input type="text" id="code" name="code" placeholder="0000">
                                </div>
                            </section>
                        </section>
                        <button>Proceeed  to Payment</button>
                    </section>
                </section>
            </section>

            
            <section class="aside">
                <div class="order">
                    <h1>Your order</h1>
                    <hr>
                    <div class="jaqueta">
                        <h6>Vintage Sport Jacket</h6>
                        <img class="trash" src="img/icons8-lixo-48.png" alt="">
                    </div>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
